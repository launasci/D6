<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="fundo">
      <div class="container">
        <div class="img-music">
          <img
            src="./order-summary-component-main/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="cabecalho">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="caixa-anual">
          <img
            src="./order-summary-component-main/images/icon-music.svg"
            alt=""
          />
            <h4>Annual Plan</h4>
            <h5>$59.99/year</h5>
            <div class="change">Change</div>
          </div>
        </div>
        <div class="opcoes">
          <div class="pagamento">Proceed to Payment</div>
          <div class="cancela">Cancelar</div>
        </div>
      </div>
    </div>
  </body>
</html>
